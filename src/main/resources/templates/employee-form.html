<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="/css/add.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Add Employee</h1>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Department:</label>
        <input type="text" th:field="*{department}" required><br>
        <label>Designation:</label>
        <input type="text" th:field="*{designation}" required><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>
        <button type="submit">Save</button>
    </form>
    <div class="navigation-links">
        <a th:href="@{/employees}">Back to Employee List</a>
        <a th:href="@{/}">Back to Home</a> <!-- Link to the Index page -->
    </div>
</body>
</html>
